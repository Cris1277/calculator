<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <div class="layout">
        <header class="layout__header">
            <h1>Calculadora JS</h1>
            <div id="math-facts" class="math-facts" id="mathFactsContainer">
                
                <p>Cargando dato curioso...</p>
            </div>
        </header>
        <main class="layout__main">
            <div class="main-container">
                <div class="container__calculator">
                    <div class="calculator__result" id="display" aria-live="polite"></div>
                    <div class="calculator__items">
                        <button class="item" data-value="7">7</button>
                        <button class="item" data-value="8">8</button>
                        <button class="item" data-value="9">9</button>
                        <button class="item" data-value="/">/</button>
                        <button class="item" data-value="4">4</button>
                        <button class="item" data-value="5">5</button>
                        <button class="item" data-value="6">6</button>
                        <button class="item" data-value="*">X</button>
                        <button class="item" data-value="1">1</button>
                        <button class="item" data-value="2">2</button>
                        <button class="item" data-value="3">3</button>
                        <button class="item" data-value="-">-</button>
                        <button class="item" data-value="0">0</button>
                        <button class="item" data-value=".">,</button>
                        <button class="item" data-value="=">=</button>
                        <button class="item" data-value="+">+</button>
                        <button class="item" data-value="%">%</button>
                        <button class="item" data-value="√">√</button>
                        <button class="item" data-value="M">M</button>
                        <button class="item" data-value="C">C</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="layout__footer">
            <p>
                Desarrollado por Cristian Serrano &copy; 2025
            </p>
        </footer>
    </div>
    <script src="index.js"></script>


</body>

</html>
